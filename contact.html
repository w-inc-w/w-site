<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | W Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Cormorant+Garamond:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- GSAP for High-End Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'w-blue': '#00f0ff', /* Cyan Accent */
                        'w-dark': '#02040a',
                        'w-slate': '#0f172a'
                    },
                    screens: {
                        'xs': '375px',
                    },
                }
            }
        }
    </script>

    <style>
        /* Base Setup - Same as index.html */
        :root {
            --cursor-size: 20px;
            --color-accent: #00f0ff;
        }

        body {
            background-color: #02040a;
            color: #f3f4f6;
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }

        .font-eng { font-family: 'Montserrat', sans-serif; }

        /* Custom Cursor */
        #cursor {
            position: fixed; top: 0; left: 0;
            width: var(--cursor-size); height: var(--cursor-size);
            border: 1px solid rgba(0, 240, 255, 0.5);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        #cursor-dot {
            position: fixed; top: 0; left: 0;
            width: 4px; height: 4px;
            background-color: var(--color-accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--color-accent);
        }

        /* Noise */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="antialiased selection:bg-cyan-500 selection:text-black">

    <!-- Custom Cursor -->
    <div id="cursor"></div>
    <div id="cursor-dot"></div>
    
    <!-- Noise -->
    <div class="noise-overlay"></div>

    <!-- Background Canvas -->
    <canvas id="canvas-bg" class="fixed top-0 left-0 w-full h-full -z-10 opacity-60"></canvas>

    <!-- Navigation -->
    <header class="fixed top-0 left-0 w-full z-50 px-6 py-6 md:px-12 md:py-8 flex justify-between items-center text-white">
        <a href="index.html" class="text-2xl md:text-3xl font-eng font-bold tracking-tighter z-50 hover-trigger" data-cursor="hover">W<span class="text-cyan-400">.</span></a>
        
        <a href="index.html" class="group z-50 flex items-center gap-3 hover-trigger" data-cursor="hover">
            <span class="text-xs font-eng tracking-widest group-hover:text-cyan-400 transition-colors">BACK TO HOME</span>
            <div class="w-8 h-8 flex items-center justify-center border border-white/20 rounded-full group-hover:border-cyan-400 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:text-cyan-400 transition-colors"></i>
            </div>
        </a>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-6 md:px-24 pt-24 pb-12 relative overflow-hidden">
        
        <!-- Background Elements -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-cyan-900/10 rounded-full blur-[100px] pointer-events-none"></div>

        <div class="max-w-5xl w-full z-10 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            
            <!-- Left: Title -->
            <div class="reveal-content opacity-0 translate-y-10">
                <p class="font-eng text-cyan-400 tracking-[0.2em] text-sm font-bold mb-4">GET IN TOUCH</p>
                <h1 class="font-eng text-5xl md:text-7xl font-bold tracking-tighter mb-8">
                    CONTACT<br>INFORMATION
                </h1>
                <p class="text-gray-400 leading-relaxed max-w-md">
                    プロジェクトのご相談、協業のご依頼など、<br>
                    お気軽にお問い合わせください。<br>
                    未来を創るパートナーシップをお待ちしております。
                </p>
            </div>

            <!-- Right: Info Card -->
            <div class="reveal-content opacity-0 translate-y-10 delay-200">
                <div class="bg-white/[0.03] border border-white/10 backdrop-blur-md p-8 md:p-12 rounded-sm hover:border-cyan-500/30 transition-colors duration-500">
                    
                    <!-- Company Name -->
                    <div class="mb-8">
                        <p class="text-xs text-gray-500 font-eng tracking-widest mb-2">COMPANY NAME</p>
                        <h2 class="text-2xl font-bold tracking-tight">株式会社W</h2>
                        <p class="text-sm font-eng text-cyan-400 mt-1">W Inc.</p>
                    </div>

                    <div class="w-full h-[1px] bg-white/10 mb-8"></div>

                    <!-- Address -->
                    <div class="mb-8 group cursor-default" data-cursor="hover">
                        <div class="flex items-start gap-4">
                            <i data-lucide="map-pin" class="w-5 h-5 text-cyan-400 mt-1 shrink-0"></i>
                            <div>
                                <p class="text-xs text-gray-500 font-eng tracking-widest mb-2">ADDRESS</p>
                                <p class="text-base leading-relaxed">
                                    〒106-6116<br>
                                    東京都港区６丁目10-1<br>
                                    六本木ヒルズ森タワー 16階
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="group cursor-default" data-cursor="hover">
                        <div class="flex items-start gap-4">
                            <i data-lucide="phone" class="w-5 h-5 text-cyan-400 mt-1 shrink-0"></i>
                            <div>
                                <p class="text-xs text-gray-500 font-eng tracking-widest mb-2">TEL</p>
                                <p class="text-xl font-eng font-medium tracking-wide">03-6772-5632</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full px-6 md:px-12 py-8 border-t border-white/5 flex justify-between items-center bg-[#02040a]">
        <p class="text-xs text-gray-600">© 2025 W Inc.</p>
        <div class="text-xs text-gray-600 font-eng">TOKYO, JAPAN</div>
    </footer>

    <script>
        // --- Shared Scripts (Cursor & Canvas) ---
        
        // 1. Reveal Animation
        window.addEventListener('load', () => {
            gsap.to(".reveal-content", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                stagger: 0.2,
                ease: "power3.out"
            });
        });

        // 2. Custom Cursor
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursor-dot');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            gsap.to(cursorDot, { x: mouseX, y: mouseY, duration: 0 });
        });

        gsap.ticker.add(() => {
            const dt = 1.0 - Math.pow(1.0 - 0.2, gsap.ticker.deltaRatio());
            cursorX += (mouseX - cursorX) * dt;
            cursorY += (mouseY - cursorY) * dt;
            gsap.set(cursor, { x: cursorX, y: cursorY });
        });

        document.querySelectorAll('.hover-trigger').forEach(trigger => {
            trigger.addEventListener('mouseenter', () => {
                gsap.to(cursor, { width: 60, height: 60, backgroundColor: 'rgba(0, 240, 255, 0.1)', borderColor: 'transparent', duration: 0.3 });
            });
            trigger.addEventListener('mouseleave', () => {
                gsap.to(cursor, { width: 20, height: 20, backgroundColor: 'transparent', borderColor: 'rgba(0, 240, 255, 0.5)', mixBlendMode: 'difference', duration: 0.3 });
            });
        });

        // 3. Canvas Background
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let canvasW, canvasH;
        let particles = [];

        function resizeCanvas() {
            canvasW = window.innerWidth;
            canvasH = window.innerHeight;
            canvas.width = canvasW;
            canvas.height = canvasH;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvasW;
                this.y = Math.random() * canvasH;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvasW) this.vx *= -1;
                if (this.y < 0 || this.y > canvasH) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 240, 255, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 40; i++) particles.push(new Particle());

        function animateCanvas() {
            ctx.clearRect(0, 0, canvasW, canvasH);
            particles.forEach(p => {
                p.update(); p.draw();
            });
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        lucide.createIcons();
    </script>
</body>
</html>
